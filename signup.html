<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ritwik's Newsletter</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Favicons -->

    <link rel="icon" href="images/man.png" type="image/png">
    
    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="/" method="POST">
    <img class="mb-4" src="images/man.png" alt="Profile Image" width="256" height="256">
    <h1 class="h3 mb-3 fw-normal">Sign Up for Ritwik's Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingFirstName" name="floatingFirstName" placeholder="First Name">
      <label for="floatingFirstName">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingLastName" name="floatingLastName" placeholder="Last Name">
        <label for="floatingLastName">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingEmail" name="floatingEmail" placeholder="Email Address" >
        <label for="floatingEmail">Email Address</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
    <p class="mt-5 mb-3 text-muted">© Ritwik 2021–2022</p>
  </form>
</main>


    
  

</body>
</html>
